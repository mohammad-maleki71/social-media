{% extends 'base.html' %}

{% block content %}
    <p>Home Page</p>
    <form class="text-center" action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="search">
    </form>

    {% for post in posts %}
        <div class="card" style="width: 18rem;">
            <img src="{{ post.image.url }}" class="card-img-top">
            <div class="card-body">
                <a href="{% url 'home:details' post.id %}" class="card-title">{{ post.title }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
